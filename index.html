<!DOCTYPE html>
<html>
<head>
  <title>Red vs. Green</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1><span class="red">Red</span> vs. <span class="green">Green</span></h1>
  <div id='red-div'></div>
  <div id='green-div'></div>
  <section id="highScores">
    <div class="highScoreDiv">
      <h3 id="redHighScore"></h3>
    </div>
    <div class="highScoreDiv">
      <h3 id="greenHighScore"></h3>
    </div>
  </section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
